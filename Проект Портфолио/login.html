<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            WAVE - Регистрация / Вход
        </title>
        <link rel="stylesheet" href="css/login_styles.css">
    </head>
    <body>
        <main class="main-login">
            <div class="videobg">
                <video src="IMG/background-login.webm" autoplay muted loop class="video-media"></video>
            </div>
            <section class="register-section">
                <div class="logo-symbols-login">
                    <p class="symb-logo-l">W</p>
                    <p class="symb-logo-l">A</p>
                    <p class="symb-logo-l">V</p>
                    <p class="symb-logo-l">E</p>
                </div>
                <div class="buttons-login">
                    <button class="sign-up-butt">
                        Регистрация
                    </button>
                    <button class="login-butt">
                        Вход
                    </button>
                </div>
            </section>
        </main>
        <script src="../login.js"></script>
    </body>
</html>
