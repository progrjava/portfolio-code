<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            WAVE - Вход
        </title>
        <link rel="stylesheet" href="css/login-page_styles.css">
    </head>
    <body>
        <video autoplay muted loop id="backgroundVideo2">
            <source src="../IMG/background-login.webm" type="video/mp4">
        </video>
        <main class="main-login_page">
            <section class="log-in">
                <img class="logotype" src="IMG/logo.png">
                <div class="form-fields">
                    <div class="form-field first">
                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.1665 40.625H45.8332V9.375H4.1665V40.625Z" stroke="#353536" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.1665 9.375L24.9998 25L45.8332 9.375" stroke="#353536" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M24.9998 9.375H4.1665V25" stroke="#353536" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M45.8333 25V9.375H25" stroke="#353536" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input class="mail" type="email" placeholder="Электропочта">
                    </div>
                    <div class="form-field">
                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.25 8.6L25.0083 3.125L43.75 8.6V19.8271C43.7498 25.5811 41.939 31.1891 38.5742 35.8567C35.2093 40.5242 30.4611 44.0146 25.0021 45.8333C19.5417 44.0144 14.7921 40.5232 11.4265 35.8545C8.06082 31.1858 6.24979 25.5762 6.25 19.8208V8.6Z" stroke="#353536" stroke-width="4" stroke-linejoin="round"/>
                        </svg>
                        <input class="password" type="password" placeholder="Пароль">
                    </div>
                </div>
                <button type="button" class="login-button">
                    Вход
                </button>
            </section>
        </main>
        <script src="../scripts/login-page.js"></script>
    </body>
</html>
